# Configuration of Detekt rule sets, see: https://github.com/arturbosch/detekt#rulesets

build:
  maxIssues: 0
  weights:
    comments: 0

comments:
  CommentOverPrivateMethod:
    active: false
  CommentOverPrivateProperty:
    active: false

complexity:
  LargeClass:
    threshold: 150
  NestedBlockDepth:
    threshold: 4

performance:
  SpreadOperator:
    active: false

style:
  ForbiddenComment:
    active: false
  MaxLineLength:
    active: true
    maxLineLength: 120
  NewLineAtEndOfFile:
    active: true
  SpacingBetweenPackageAndImports:
    active: true
  UnusedImports:
    active: true
  WildcardImport:
    active: true
    excludeImports: '
      ch.frankel.slf4k.*,
      com.here.ort.analyzer.managers.*,
      com.here.ort.commands.*,
      com.here.ort.downloader.vcs.*,
      com.here.ort.reporter.reporters.*,
      com.here.ort.scanner.scanners.*,
      kotlinx.html.*,
      kotlinx.html.dom.*
      '
